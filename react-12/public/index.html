<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
			<header class="header">
				<nav class="header__navbar">
					<div class="container">
						<a href="#" class="header__logo">
							<img src="./img/instagram-logo.svg" 
							alt="Instagram Codenation">
						</a>

							<button class="header__icon button">
								<i class="far fa-paper-plane"></i>
							</button>
					</div>
				</nav>
			</header>

			<div class="container">
				<section class="stories__section">
					<div class="stories__section--container">
						<a href="#" class="user__thumbnail">
							<div class="thumbnail__image">
								<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda">
							</div>
						</a>
	
						<a href="#" class="user__thumbnail user__thumbnail--hasNewStories">
							<div class="thumbnail__image thumbnail__image--hasNewStories">
								<img src="./img/profiles/gamora/gamora-profile.jpg" alt="Gamora">
							</div>
						</a>
	
						<a href="#" class="user__thumbnail">
							<div class="thumbnail__image">
								<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panter">
							</div>
						</a>
					</div>
								
				</section>
			</div>

			<div class="container">
				<section class="userfeed">
					<article class="post">
						<header class="post__header">
							<div class="user">
								<a href="#" class="userthumbnail">
									<img src="./img/profiles/yoda/yoda-profile.jpg" alt="">
								</a>
							</div>

							<button class="button post__action">
									<i class="fas fa-ellipsis-h"></i>
							</button>
						</header>

						<figure class="post__image">
							<img src="./img/profiles/yoda/yoda-1.jpg" alt="">
						</figure>
					</article>
				</section>
			</div>
	</body>
</html>
